  <body>
    <main class="main d-flex col book-list">
      <h1>Contact Details of Nigeria's Senators</h1>
      <div class="filters d-flex wrap jc-c">
        <label for="filter" class="filter d-flex ai-c">
          <h3>Filter by State:</h3>
          <select name="filter" id="filter">
            <option value="">All</option>
          </select>
        </label>
        <label for="search" class="search d-flex ai-c">
          <h3>Search:</h3>
          <input type="search" name="search" id="search" />
        </label>
      </div>
      <div class="list d-flex wrap" id="root"></div>
    </main>
    <footer class="footer wrap d-flex jc-c">
      <div class="source">
        Data source:
        <a
          class="source-link"
          href="https://twitter.com/VillageParrot/status/1197802164263030784"
          >Village Parrot</a
        >
        <a
          class="source-link"
          rel="noreferrer"
          target="_blank"
          href="https://www.shineyoureye.org/position/senator/"
          >Shine Your Eye</a
        >
        <a
          class="source-link"
          rel="noreferrer"
          target="_blank"
          href="https://www.nassnig.org/mps/senators"
          >NASS</a
        >
      </div>

      <a
        class="github"
        rel="noreferrer"
